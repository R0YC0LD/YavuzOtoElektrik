<script>
function saveVCard(name, phone) {
    const vcard =
`BEGIN:VCARD
VERSION:3.0
FN:${name}
TEL;TYPE=CELL:${phone}
END:VCARD`;

    const blob = new Blob([vcard], { type: "text/vcard" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = name.replace(/\s+/g, "_") + ".vcf";
    link.click();
}

function openMap() {
    window.open("https://maps.google.com/?q=40.833955,35.647884", "_blank");
}
